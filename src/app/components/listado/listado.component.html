<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">CÃ©dula</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Correo</th>
        <th scope="col">...</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listado; let i = index">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ item.cedula }}</td>
        <td>{{ item.nombre }}</td>
        <td>{{ item.apellido }}</td>
        <td>{{ item.correo}}</td>
        <td>
            <i [routerLink]="['/editar', item.id]" class="far fa-edit pointer"></i>
            <i (click)="eliminar(item.id)" class="far fa-trash-alt pointer"></i>
        </td>
      </tr>
      
    </tbody>
  </table>
